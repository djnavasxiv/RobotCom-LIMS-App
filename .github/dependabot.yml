version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/packages/robotcom-lims"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "maintainer-username"
    assignees:
      - "maintainer-username"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major updates for stable packages
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
    rebase-strategy: "auto"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:30"
    labels:
      - "ci"
      - "github-actions"
    commit-message:
      prefix: "ci(actions):"
    rebase-strategy: "auto"

  # Monitor Docker images (if used)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    labels:
      - "docker"
      - "infrastructure"
    commit-message:
      prefix: "build(docker):"
    rebase-strategy: "auto"
